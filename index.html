<!DOCTYPE html>
<html>
    <head>
        <title>Piggyvest|Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <header>
        <a href="https://www.piggyvest.com"><img src="C:\Users\victor.olugbemiro\Documents\Programming\Creating a Form\pvheaderlogo.svg" class="mb-12"></a>
       </header>
    <main>
        <div class="card">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments.</p><br><br>
        <form>
            <label for="full_name">Full Name:</label><br>
            <input type="text" id="full_name" name="full_name"><br><br>
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone_number">Phone Number:</label><br>
            <input type="tel" id="phone-number" name="phone_number" pattern="[0=9]"><br><br>
            <label for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br><br>
            <label for="referrer_code">Referrer Phone or Promo Code (Optional)</label><br>
            <input type="number" id="referrer_code" name="referrer_code"><br><br>
            <label for="how_did_you_hear_about_us">How Did You Hear About Us? (Optional)</label><br><br>
                <select id="how_did_you_hear_about_us"><br>
                <option value="Click to Select">Click to Select</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Instagram">Instagram</option>
                <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                <option value="Google search">Google search</option>
                <option value="Google playstore">Google playstore</option>
                <option value="Online blog">Online blog</option>
                <option value="Local Newspaper">Local Newspaper</option>
                <option value="At an event">At an event</option>
                </select><br><br>
                <input type="submit" id="submit" name="Submit"><br>
        </form><br>
    </div>
</main>
       
        <footer>
            <p class="footer"><a href="https://dashboard.piggyvest.com/login" target="_blank">Already have an account? Log in</a></p>
        </footer>
    </body>
</html>
